<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XIÂ·3 PHOENIX ONE</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;width:100%;overflow:hidden;background:#000;font-family:'Inter',sans-serif;color:#fff}
    canvas{position:fixed;inset:0;width:100%;height:100%;z-index:-1}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;padding:40px;height:100%}
    .tile{background:rgba(20,0,40,0.6);border:2px solid #8b00ff;border-radius:24px;display:flex;align-items:center;justify-content:center;font-size:2.8rem;font-weight:900;text-transform:uppercase;letter-spacing:4px;text-shadow:0 0 30px #8b00ff;transition:all .4s;box-shadow:0 0 40px rgba(139,0,255,0.4);cursor:pointer}
    .tile:hover{transform:scale(1.05);box-shadow:0 0 80px #8b00ff;border-color:#00f2ff}
    .pulse{animation:pulse 3s infinite}
    @keyframes pulse{0%,100%{opacity:.7}50%{opacity:1}}
  </style>
</head>
<body>
  <canvas id="plasma"></canvas>
  <div class="grid">
    <div class="tile pulse">MARKT</div>
    <div class="tile pulse">STRUCTUUR</div>
    <div class="tile pulse">WAARHEID</div>
    <div class="tile pulse">WERELD</div>
  </div>

  <script>
    const canvas = document.getElementById('plasma');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth; canvas.height = innerHeight;
    let time = 0;
    function plasma() {
      time += 0.01;
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      for (let x = 0; x < canvas.width; x++) {
        for (let y = 0; y < canvas.height; y++) {
          const value = Math.sin(x * 0.01 + time) + Math.sin(y * 0.01 + time) + Math.sin((x + y) * 0.01 + time);
          const color = Math.floor(128 + 127 * Math.sin(value));
          const index = (y * canvas.width + x) * 4;
          imageData.data[index] = color * 0.3;
          imageData.data[index+1] = 0;
          imageData.data[index+2] = color;
          imageData.data[index+3] = 60;
        }
      }
      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(plasma);
    }
    plasma();
    window.addEventListener('resize', () => {
      canvas.width = innerWidth; canvas.height = innerHeight;
    });
  </script>
</body>
</html>
